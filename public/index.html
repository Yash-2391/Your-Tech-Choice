<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <img class="img1" src="bg1.jpg" alt="">
    <div class="main">
        <header id="header">
            <h3 class="tag">SoundCoder&copy;</h3>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/help">Help</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1>Choose-Your-Tech:)</h1>
            <form action="/" id="techform" method="post">
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <input type="text" name="age" id="age" placeholder="Enter Your Age">
                <input type="text" name="phno" id="phno" placeholder="Enter Your Contact Number">
                <textarea name="add" id="add" cols="30" rows="10" placeholder="Enter you address"></textarea>
                <input type="text" name="role" id="role" placeholder="Your role eg. developer or tester or other">
                <input type="text" name="fronttech" id="fronttech" placeholder="Your Front-end Language Choice">
                <input type="text" name="backtech" id="backtech" placeholder="Your Back-end Language Choice">
                <input type="text" name="programmingtech" id="programmmingtech" placeholder="Your Programming Language Choice">
                <textarea name="descp" id="descp" cols="30" rows="10" placeholder="Describe about yourself"></textarea>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
        <footer>
            <div class="footercontainer">
                <div>
                    <h3>SoundCoder&copy; pvt ltd </h3>
                    <p>All rights reserved ,Powered by Sound Web Designs</p>
                </div>
                <a href="#header">Move To Top</a>
            </div>
    
        </footer>
    </div>
</body>
</html>
